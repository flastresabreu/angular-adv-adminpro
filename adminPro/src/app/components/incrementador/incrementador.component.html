

        <div class="input-group">
          <span class="input-group-btn">
            <button 
               [ngClass]="btnClass"
               type="button"
               [ngStyle]="{'disabled': getDisabledMinus}"
               (click)="cambiarValor(-5)">
                <i class="fa fa-minus"></i>
            </button>
          </span>
          <input type="number"
            min="0"
            max="100" 
            class="form-control" 
            placeholder="Progress" 
            [ngClass]="{'is-invalid': progreso < 0 || progreso > 100}"
            (ngModelChange)="onChange($event)"
            [(ngModel)]="progreso"
          />
          <span class="input-group-btn">
            <button 
                [ngClass]="btnClass"
                type="button"
                [ngStyle]="{'disabled': getDisabledPlus}"
                (click)="cambiarValor(5)">
                <i class="fa fa-plus"></i>
            </button>
          </span>
        </div>
